<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kevin Jones | Diagrams</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <h1 class="main-header">Kevin <span>Jones</span></h1>
      <br />

      <h2 class="sub-header"><span>Web</span>-335</h2>
      <h2 class="sub-header" id="sub-header">Dia<span>grams</span></h2>
    </div>

    <div
      class="main-carousel"
      data-flickity='{ "cellAlign": "left", "contain": true, "autoPlay": false, "wrapAround": true }'
    >
      <div class="carousel-cell">
        <a href="../nosql-data-diagrams/jones-wk1-ord.png">
          <img
            src="../nosql-data-diagrams/jones-wk1-ord.png"
            width="400"
            height="203"
            alt="ord image"
            class="image"
          />
          <div class="middle">
            <div class="text">
              Object Relational Diagram<br />
              <p class="sub-text">Built with:</p>
              <p class="sub-text">
                <span class="umlet">UMLet</span>
              </p>
            </div>
          </div>

          <div class="bottom-left-white"><span>Tap</span> to visit ORD</div>
        </a>
      </div>
      <div class="carousel-cell">
        <a href="../nosql-data-diagrams/jones-wk1-nosql.png">
          <img
            src="../nosql-data-diagrams/jones-wk1-nosql.png"
            width="400"
            height="467"
            alt="nosql"
            class="image"
          />
          <div class="middle">
            <div class="text">
              NoSQL Structure<br />
              <p class="sub-text">Built with:</p>
              <p class="sub-text">
                <span style="color: green">JSON</span>
              </p>
            </div>
          </div>
          <div class="bottom-left-white"><span>Tap</span> to visit NoSQL</div>
        </a>
      </div>
    </div>
    <button
      class="button"
      onclick="window.open('https://kevinjones.engineer/','_self')"
    >
      Back
    </button>
  </body>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</html>
